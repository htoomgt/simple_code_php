<!DOCTYPE html>
<html>
<head>
	<title> Person Registration</title>
	
	<meta charset="utf-8">
	
	<!-- for responsive -->	
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- For SEO -->
	<meta name='description' content="To register a person as php code practical.">
	<meta name="author" content="Htoo Maung Thait"/>
	
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container" id="main">
		<h1> Person Registration</h1>
		<hr/>
		<div class="row">
			<div class="col-6"> 
				<form action="http://159.65.4.166/simple_code_php/index.php?route=person_insert" method='post'>
				  <div class="form-group">
				    <label for="exampleInputEmail1">First Name </label>
				    <input type="text" class="form-control" name="firstName" placeholder="Enter Your First Name" required="true" />				    
				  </div>

				  <div class="form-group">
				    <label for="exampleInputEmail1">Last Name </label>
				    <input type="text" class="form-control" name="lastName" placeholder="Enter Your Last Name" required="true" />				    
				  </div>

				  <div class="form-group">
				    <label for="exampleInputEmail1">Date of Birth </label>
				    <input type="date" class="form-control" name="dob" placeholder="Enter Your Date of Birth" required="true" />				    
				  </div>

				  <div class="form-group">
				    <label for="exampleInputEmail1">Gender </label> <br/>				    
				     Male : <input type="radio" name="gender" value="male" checked="true" />
				     Female : <input type="radio" name="gender" value="female" >
				  </div>

				  <div class="form-group">
				    <label for="exampleInputEmail1">Email Address </label>
				    <input type="email" class="form-control" name="email" placeholder="Enter Your Email" required="true" />				    
				  </div>

				  <div class="form-group">
				    <label for="exampleInputEmail1">Phone number </label>
				    <input type="text" class="form-control" name="phone" placeholder="Enter Phone Number" required="true" />				    
				  </div>

				  <div class="form-group">
				    <label for="exampleInputEmail1">Note </label>
				    <textarea name="note" placeholder="any note to record" class="form-control" rows='5'></textarea>
				  </div>

				  
				  
				  <input type="hidden" class="form-control" name="status" value="active" />				    
				  <button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
